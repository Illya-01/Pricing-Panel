<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Price Tiers</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/app.css" />

        <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/png" />
    </head>

    <body>
        <div class="panel">
            <section class="pricing-plan">
                <img src="imgs/icon1.png" alt="" />
                <h2>Personal</h2>
                <ul class="pricing-features">
                    <li>Custom domains</li>
                    <li>Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#" class="pricing-button">Sign up</a>
            </section>

            <section class="pricing-plan">
                <img src="imgs/icon2.png" alt="" />
                <h2>Small team</h2>
                <ul class="pricing-features">
                    <li>Never sleeps</li>
                    <li>Multiple workers for more powerful apps</li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#" class="pricing-button" data-type="featured">Free trial</a>
            </section>

            <section class="pricing-plan">
                <img src="imgs/icon3.png" alt="" />
                <h2>Enterprise</h2>
                <ul class="pricing-features">
                    <li>Dedicated</li>
                    <li>Simple horizontal scalability</li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#" class="pricing-button">Free trial</a>
            </section>
        </div>
    </body>
</html>
